<DOCTYPE html>
	<head>
		<title>WAR!!!111!!!</title>
		<link rel="stylesheet" href="css/war.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>

		<div class="outcome"></div>

		<div class="table">
			<div class="dealer-cards">
				<h2>Dealer</h2>
				<div class="hand">
					<div class="remaining-cards">
						<div class="card card-back"></div>
						<span class="card-count">{{remaining}}<span>
					</div>
					<div class="dealt-cards"></div>
				</div>
			</div>
			<div class="player-cards">
				<h2>You</h2>
				<div class="hand">
					<div class="remaining-cards">
						<div class="card card-back"></div>
						<span class="card-count">{{remaining}}<span>
					</div>
					<div class="dealt-cards"></div>
				</div>
			</div>
		</div>

		<div class="directions">
			<button class="button button-success start-game">Start game</button>
			<div class="hidden-btns">
				<button class="button play-round">Play!</button>
				<button class="button clear-table" disabled>Clear table</button>
				<button class="button begin-battle" disabled>Attack!</button>
			</div>
		</div>

		<script id="card-tmpl" type="text/x-handlebars-template">
			<div class="card-group">
				<div class="card"><img src="assets/{{rank}}{{suit}}.png" alt="{{rank}}{{suit}}" /></div>
			</div>
		</script>

		<script id="battle-tmpl" type="text/x-handlebars-template">
			<div class="card-group">
				<div class="card card-back bottom"></div>
				<div class="card card-back middle"></div>
				<div class="card card-back top"></div>
				<div class="card face-card"><img src="assets/{{rank}}{{suit}}.png" alt="{{rank}}{{suit}}" /></div>
			</div>
		</script>
	</body>
	<script src="lib/jquery-v2.1.4-min.js" type="text/javascript"></script>
	<script src="lib/handlebars-v3.0.3.js" type="text/javascript"></script>
	<script src="js/war.js" type="text/javascript"></script>
</html>
