<DOCTYPE html>
	<head>
		<title>WAR!!!111!!!</title>
		<link rel="stylesheet" href="css/war.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="outcome"></div>
		<div class="dealer-cards">
			<div class="remaining-cards"></div>
			<div class="dealt-cards"></div>

			<div class="remaining-cards"></div>
			<div class="dealt-cards"></div>
		</div>

			<a class="play-round" href="#">Play Round</a>

		<script id="card-tmpl" type="text/x-handlebars-template">
			<div>{{this.rank}}{{this.suit}}</div>
		</script>
	</body>
	<script src="lib/jquery-v2.1.4-min.js" type="text/javascript"></script>
	<script src="lib/handlebars-v3.0.3.js" type="text/javascript"></script>
	<script src="js/war.js" type="text/javascript"></script>
</html>
